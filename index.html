<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <main class ="main" >
    <section class="hero">
      
      <div class="top">
        <aside class="search-form column align-center">
          <h2 class="aside-h2"> Search for a City</h2>
          <input class="city-search row" type="text" id="search-input" placeholder="London"/>
          <div class="search-history row justify-center" id="history">
          </div>
        </aside>
        
        <p class="message row justify-center"> Enter a city name to see its five-day weather forecast</p>
        <!-- DISPLAY TODAY -->
        <section class=" display-today row justify-center">

        </section>
      </div>
    </section>
  </main>

  <!-- DISPLAY FORECAST -->
  <section class="forecast-sec">
   
  </section>
  

  <footer class="row justify-center">
    <h7>&copy; A Sheikh</h7>
  </footer>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
