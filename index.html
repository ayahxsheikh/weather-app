<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <main class ="main" >
      <aside class="search-form">
        <h2 class="aside-h2"> Search for a City:</h2>
        <div id="search-form" class="div-form">
            <input class="city-search" type="text" id="search-input" placeholder="London"/>
            <button type="submit" id="search-button" class="s-btn"> Search </button>
        </div>
        <section class="search-history" id="history">
          <!-- <button>London</button> -->
        </section>
      </aside>

  <!-- DISPLAY WEATHER -->
    <div class="display-weather">
        <section id="today" class="w-today"></section>
        <section id="forecast" class="forecast-five"></section>
    </div>
    
  </main>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
